<!-- Basic link -->
<a href="https://www.google.com">Go to Google</a>

<!-- Open link in new tab -->
<a href="https://www.youtube.com" target="_blank">Open YouTube in new tab</a>

<!-- Link with tooltip -->
<a href="https://github.com" title="Visit GitHub!">GitHub</a>

<!-- Download link -->
<a href="files/sample.pdf" download="MyFile.pdf">Download PDF</a>

<!-- Email link -->
<a href="mailto:someone@example.com">Send Email</a>

<!-- Phone link -->
<a href="tel:+911234567890">Call Us</a>





<!-- Basic image -->
<img src="Image\image.png" alt="Company Logo">

<!-- Image with fixed size -->
<img src="Image\image.png" alt="Python Book" width="150" height="200">

<!-- Image with tooltip -->
<img src="images/car.png" alt="Car Photo" title="This is a sports car">

<!-- Image with border and styling -->
<img src="images/profile.jpg" alt="Profile Photo"
     style="border:2px solid black; border-radius:10px;">

<!-- Lazy loading image -->
<img src="images/large-banner.jpg" loading="lazy">





<!-- Making an image clickable (image inside anchor tag) -->
<a href="https://www.openai.com" target="_blank" title="Visit OpenAI">

  <img src="images/openai.png" alt="OpenAI Logo" width="150">

</a>
