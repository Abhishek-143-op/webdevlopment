<!--
CSS : CASCADING STYLE SHEET 
Used to format the already defined webpage layout . 


How to add CSS in html :
 
(a). Inline Style : Directly using style attribute with tags and its properties. 

(b). Internal Style : Defined inside the head tag . 
                        With the tags. 
            NOTE: Only Style sheet is added in 1 file . 

                        <style>

                            tags or  id's  and their properties . 

                        </style>

(c). External Style: [Most efficient]
   Create completely new file for CSS then add that file to the head 

   as  < link rel="stylesheet" href="Link of Style seet .css"


Note : if we add all the stylesheets then webpage accepts the stylesheet A/Q to priority
      order : 
         Inline> Internal > External. 


                                GENERAL CSS PROPERTIES : 

1. text color       --          color:__; 
2. background color --          background-color:__;
3. font size        --          font-size:__px;
4. font family      --          font-family:__;
5. border           --          border:__px;
6. margin(Adds space outside border)
                    --          margin:__;
                                 |
                                 |--margin-(left or right or top or bottom):___;
                                 |--margin:auto;
                                 
6. padding(space)   --          padding:__px;
                                 |
                                 |--padding-(left or right or top or bottom ):___;
