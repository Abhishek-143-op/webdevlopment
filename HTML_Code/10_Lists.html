<!DOCTYPE html>
<html>
<head>
  <title>HTML Lists Example</title>
  <style>
    /* Styling unordered list */
    ul {
      list-style-type: square;   /* bullet type: disc, circle, square, none */
      background-color: #f9f9f9;
      padding: 25px;
      border: 2px dashed gray;
      border-radius: 8px;
      width: 300px;
    }

    /* Styling ordered list */
    ol {
      list-style-type: upper-roman;   /* 1, a, A, i, I */
      background-color: #eef6ff;
      padding: 35px;
      border: 2px solid navy;
      border-radius: 8px;
      width: 300px;
    }

    /* Styling nested list */
    li {
      margin: 5px 0;   /* spacing between list items */
    }

    /* Description list styling */
    dl {
      background-color: #f4fff4;
      padding: 10px;
      border: 2px dotted green;
      border-radius: 8px;
      width: 400px;
    }
    dt {
      font-weight: bold;
      color: darkgreen;
    }
    dd {
      margin-left: 20px;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- UNORDERED LIST -->
  <h2> Unordered List (Bullets) </h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <!-- Nested list -->
     <li>Frameworks
      <ul style="list-style-type: circle;"> <!-- inner UL -->
        <li>React</li>
        <li>Angular</li>
      </ul>
     </li>
  </ul>

  <!-- ORDERED LIST -->
  <h2> Ordered List (Numbered) </h2>
  <ol type="A" start="3"> <!-- type=A gives A,B,C... ; start=3 starts from C -->
    <li>Step One</li>
    <li>Step Two</li>
    <li>Step Three</li>
  </ol>

  <!-- DESCRIPTION LIST -->
  <h2>Description List (dl, dt, dd)</h2>
  <dl>
    <dt>HTML</dt>
    <dd>- HyperText Markup Language </dd>

    <dt>CSS</dt>
    <dd>- Cascading Style Sheets</dd>

    <dt>JS</dt>
    <dd> - JavaScript (adds interactivity)</dd>
  </dl>

</body>
</html>
