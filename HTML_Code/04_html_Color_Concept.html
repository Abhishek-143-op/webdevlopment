<!--
                                    HTML COLORS
Types of colors defined in html: 

1.  RGB : Red , green and blue  -> In this we write (R,G,B) Values 
    and
    RGBA : Red , green, blue and alpha  -> Same here but (R,G,B,A) Values 

     IN RGB and RGBA -> each parameter values = 0-255
                R=G=B -> SHADES OF GRAY.
                A= Transparency 

2. HEX : Hexadecimal -> Here we write the color code as 
            #RR_GG__BB
                    RR==BB==GG -> SHADES OF GRAY. 

                
3. HSL : Hue , Saturation and Lighting. 
          -     --------       ------
          |          |             |
    |Color wheel||Shades of     ||How much light |
    |  0- 360   ||Choosen colors||in that color  |
    |           || (0->100)%    ||               |

    Shades of GRAY : Hue and saturation = 0 and lighting defines how bright or dark 
                        Shade of gray is . 


                        AND
    HSLA : Hue , Saturation , Lighting and Alpha . 
            Same as HSL but there is extra factor : TRANSPARENCY


How to Use Different color types : 
            color or any color related attribute : hsl(values ) or rgb(values)or 
                                                   rgba (values) or Hsla(Values)
                                                   Hex(Values)
-->
