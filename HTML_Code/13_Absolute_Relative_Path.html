<body>

  <!--

    In HTML, when you link to images, CSS, JS, or other pages,

    There are two main types of paths:
      1ï¸âƒ£ Absolute Path

  -->


  <!-- ========================================================== -->
  <!-- ðŸŸ¢ 1ï¸âƒ£ ABSOLUTE PATH -->
  <!-- ========================================================== -->

  <!-- 
    âž¤ An Absolute Path gives the *full URL* (complete address)
      to reach the file â€” including protocol (http/https), domain name,

    âž¤ It works from *anywhere* (because itâ€™s a full web address).

    âž¤ Example Use Case:

  <h2>Example of Absolute Path</h2>

  <!-- ========================================================== -->
  <!-- ðŸŸ¡ 2ï¸âƒ£ RELATIVE PATH -->
  <!-- ========================================================== -->

  <!-- 
    âž¤ A Relative Path gives the *location of the file*

    âž¤ Example Use Case:
      When you are linking to files *within your own project folder*.

    âž¤ It makes your website *portable* (works on any computer or server

  <h2>Example of Relative Path</h2>
  <!-- Suppose your project structure is:

  -->

  -->


  <!-- ========================================================== -->
  <!-- ðŸ”µ 3ï¸âƒ£ WHEN TO USE WHAT -->
  <!-- ========================================================== -->

  <!-- 
    âœ… Use ABSOLUTE PATH when:
       - The file or image is hosted on another website.
       - You need to link to external resources (CDNs, APIs, etc.).
       Example: External image, YouTube video, or Google Fonts.

    âœ… Use RELATIVE PATH when:
       - The file is stored within your own project folder.
       - You are working offline or on a local server.

  -->


  <!-- ========================================================== -->
  <!-- ðŸ”´ 4ï¸âƒ£ EXAMPLES OF DIFFERENT RELATIVE PATHS -->
  <!-- ========================================================== -->

  <!-- 
    âž¤ Same Folder: 
      <img src="photo.jpg">

    âž¤ Inside Subfolder:

    âž¤ Go Up One Folder:

    âž¤ Go Up Multiple Folders:

  -->


  <!-- ========================================================== -->
  <!-- ðŸ§  QUICK SUMMARY -->
  <!-- ========================================================== -->
  <!-- 
    âž¤ Absolute Path = Full Internet Address (starts with http:// or https://)

  -->
