<!--
Basic info. Must be known with before reading this tag . 

1. Block-line tags : Create invisible block in webpage further in which tag data is added 
                     to block and new tag data always starts from next block/ new line.
                
2. Inline tags : Elements takes space according the data present in them. Here if      
                 we add another tag / element then data will be start just after that
                 element  . will not start from new block / Line .  

3. Element : <tag_here> data here </tag_here> like <html> ... </html> , <p> ... </p> etc. 

4. Attribute: Conatain extra info about the Elements . like src="" , style="", title="",
                alt="" etc.


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic_html_tags</title>
</head>
<body>

<h1>
    This is the Basic Html webpage with basic html tags and their attributes . 
</h1>

<hr>

<pre>
    Pre tag contain the text like paragraph tag . but 
    in the preserved format. Therefore here format of writting the text matters . 
</pre>

<div>  
    <a style = " background-color:aquamarine; text-align:center; " href ="youtube.com" title = "Used anchor tag with youtube link  " alt=" Youtube Link" taget ="_Blank"> Youtube </a>
</div>
    
<div>
    <img style = " background-color:aquamarine; text-align:center; " src= "Path of image , Absolute or relative " alt ="Image of book " title ="This is the image of the python book " height ="100px" width ="50px"> 
</div>

<div><!--      This is how multiple properties  -|-   written in a attribue  -->
    <video style = " background-color:aquamarine; text-align:center; " src="Video path " alt ="video of T-REC " title ="Python one shot course" height ="100px" width ="100 px" controls Autoplay muted loop > </video>
</div>

<!--


*****************Style attriute can be used with almost all the tags *********************


-->
</body>

</html>
