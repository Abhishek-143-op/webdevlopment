<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms Explained</title>
</head>
<body>

  <!-- ===============================
       HTML FORM BASIC STRUCTURE
       =============================== -->
  <!-- The <form> tag is used to collect user input.
       The 'action' attribute defines where to send data (a file or URL).
       The 'method' defines how to send data: 
         - "get" = data visible in URL
         - "post" = data hidden from URL -->
  <form action="submit_form.html" method="post">

    <!-- ===============================
         TEXT INPUT
         =============================== -->
    <!-- The <input type="text"> is used to take single-line text input -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="user" placeholder="Enter your name">
    <br><br>

    <!-- ===============================
         PASSWORD INPUT
         =============================== -->
    <!-- The <input type="password"> hides the entered characters -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password">
    <br><br>

    <!-- ===============================
         EMAIL INPUT
         =============================== -->
    <!-- The <input type="email"> checks for valid email format -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">
    <br><br>

    <!-- ===============================
         NUMBER INPUT
         =============================== -->
    <!-- The <input type="number"> allows only numeric input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100">
    <br><br>

    <!-- ===============================
         RADIO BUTTON
         =============================== -->
    <!-- The <input type="radio"> is used for selecting one option among many -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br><br>

    <!-- ===============================
         CHECKBOX
         =============================== -->
    <!-- The <input type="checkbox"> allows selecting multiple options -->
    <p>Hobbies:</p>
    <input type="checkbox" id="reading" name="hobby" value="Reading">
    <label for="reading">Reading</label>

    <input type="checkbox" id="sports" name="hobby" value="Sports">
    <label for="sports">Sports</label>

    <input type="checkbox" id="music" name="hobby" value="Music">
    <label for="music">Music</label>
    <br><br>

    <!-- ===============================
         SELECT DROPDOWN
         =============================== -->
    <!-- The <select> tag is used to create a dropdown list -->
    <label for="country">Select your country:</label>
    <select id="country" name="country">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select>
    <br><br>

    <!-- ===============================
         TEXTAREA
         =============================== -->
    <!-- The <textarea> tag allows multi-line text input -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" placeholder="Write something here..."></textarea>
    <br><br>

    <!-- ===============================
         FILE UPLOAD
         =============================== -->
    <!-- The <input type="file"> lets users upload files -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume">
    <br><br>

    <!-- ===============================
         DATE PICKER
         =============================== -->
    <!-- The <input type="date"> allows selecting a date -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br><br>

    <!-- ===============================
         COLOR PICKER
         =============================== -->
    <!-- The <input type="color"> allows picking a color -->
    <label for="favcolor">Choose your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor">
    <br><br>

    <!-- ===============================
         RANGE SLIDER
         =============================== -->
    <!-- The <input type="range"> is used to choose a value from a range -->
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100">
    <br><br>

    <!-- ===============================
         DIFFERENT BUTTON TYPES
         =============================== -->

    <!-- Submit Button: sends form data -->
    <input type="submit" value="Submit Form">

    <!-- Reset Button: clears all inputs -->
    <input type="reset" value="Reset Form">

    <!-- Button: can be used for custom actions (e.g., JavaScript later) -->
    <input type="button" value="Click Me (No Submit)">

  </form>

</body>
</html>
